        <script>
            jQuery(function($) {

              //emoji
              var $text = $('.emojstext');
              var html = $text.html().trim().replace(/\n/g, '<br/>');
              $text.html(jEmoji.unifiedToHTML(html));

               var socket = io.connect();
               var $messageForm = $('#send-message');
               var $messageBox = $('#message');
               var $chat = $('#chat');
               var $buttonSend = $('#send');               
               var $nickForm = $('#setNick');
               var $nickBox = $('#nickname');
               var $users = $('#users');
               var $closeAlert = $('#closeAlert');
               
               $nickForm.click(function(e) {
                   e.preventDefault();
                   socket.emit('new user', $nickBox.val(), function(data) {
                       if(data) {
                           $('#nickWrap').hide();
                           $('#contentWrap').show();
                       } else {
                           $("#login-error").show();
                       }
                   });
                   $nickBox.val('');
               });
               
               $closeAlert.click(function(e) {
                    $("#login-error").hide();
               });
               
               $messageForm.submit(function(e) {

                   e.preventDefault();
                   if($messageBox.val()!='') {
                    var str = $messageBox.val();
                    //verificar si el usuario selecciono comunicarse con @Eliza
                    if(str.indexOf("@Eliza") == 0){
                      socket.emit('send message to eliza', str+'-eliza');
                    }else{
                      socket.emit('send message', str);
                    }
                   }
                   $messageBox.val('');
               });
               
		socket.on('load old msgs', function(docs){
			for(var i=docs.length-1; i >= 0; i--){
			displayMsg(docs[i]);
				}
			});

               socket.on('new message', function(data) {
                  $chat.append('<b>'+data.nick+":</b> "+data.msg+"<br/>"); 
                  console.log(data);
               });
               
	       function displayMsg(data){
	       $chat.append('<span class="msg"><b>' + data.nick + ': </b>' + data.msg + "</span><br/>");
			}
               socket.on('usernames', function(data) {
                    var html = '';
                    var html = '';
				for(var i=0; i < data.length; i++){
					html += data[i] + '<br/>'
				}
				$users.html(html);
			});
            
        </script>
